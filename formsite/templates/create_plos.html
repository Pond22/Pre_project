<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Fields Dynamically</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        padding: 20px;
      }

      #ploForm {
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      }

      .main_field0 {
        margin-bottom: 20px;
        padding: 10px;
        border-bottom: 1px solid #ccc;
      }

      .main_field0 input[type="text"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }

      .addSubField {
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 4px;
        padding: 10px 20px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s ease;
      }

      .addSubField:hover {
        background-color: #0056b3;
      }

      .subFields {
        margin-top: 10px;
      }

      .subFields input[type="text"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }

      .subFields button[type="button"] {
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 4px;
        padding: 10px 20px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s ease;
      }

      .subFields button[type="button"]:hover {
        background-color: #0056b3;
      }

      .add_main_Field {
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 4px;
        padding: 10px 20px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s ease;
      }

      .add_main_Field:hover {
        background-color: #0056b3;
      }

      button[type="submit"] {
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 4px;
        padding: 10px 20px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s ease;
      }

      button[type="submit"]:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <form id="ploForm" method="post">
      {% csrf_token %}
      <!-- เพิ่มฟิลด์แบบซ่อนเพื่อส่งข้อมูลปี -->
      <input type="hidden" name="year_number" value="{{ year_number }}" />
      <!-- เพิ่มฟิลด์แบบซ่อนเพื่อส่งข้อมูลภาคการศึกษา -->
      <input type="hidden" name="school_year" value="{{ school_year }}" />
      <div id="parent">
        <!-- div แม่ -->
        <!-- ฟิลด์แรกของแม่ -->
        <div class="main_field0">
          <!-- div ลูก -->
          <input type="text" name="main_field0" placeholder="Main Field" />
          <button type="button" class="addSubField" onclick="addSubField(this)">
            +
          </button>
          <div class="subFields"></div>
        </div>
        <button type="button" class="add_main_Field" onclick="addMainField()">
          +
        </button>
        <!-- ปุุ่มเพิ่มแม่ -->
      </div>
      <button type="submit">Submit</button>
    </form>

    <script>
      let dynamicFieldCounter = 1;

      function addSubField(button) {
        var parentDiv = button.parentElement;
        var divName = button.parentNode.className;
        // สร้างฟิลด์ลูกใหม่
        var subField = document.createElement("input");
        subField.type = "text";
        subField.name = "sub_field_" + divName;
        subField.placeholder = "Sub Field";

        var divName = button.parentNode.className;
        console.log(divName);
        console.log(subField.name);

        // สร้างปุ่มลบฟิลด์ลูก
        var deleteButton = document.createElement("button");
        deleteButton.type = "button";
        deleteButton.textContent = "-";
        deleteButton.onclick = function () {
          // ลบฟิลด์ลูกเมื่อคลิกปุ่มลบ
          subField.remove();
          deleteButton.remove();
        };

        // เพิ่มฟิลด์ลูกและปุ่มลบลงในแม่
        parentDiv.querySelector(".subFields").appendChild(subField);
        parentDiv.querySelector(".subFields").appendChild(deleteButton);
      }

      function addMainField() {
        // สร้างฟิลด์แม่ใหม่
        var parentDiv = document.getElementById("parent");
        var mainFieldDiv = document.createElement("div");
        mainFieldDiv.classList.add("main_field" + dynamicFieldCounter);

        var mainField = document.createElement("input");
        mainField.type = "text";
        mainField.name = "main_field" + dynamicFieldCounter;
        mainField.className = "main_field" + dynamicFieldCounter;
        mainField.placeholder = "Main Field";

        console.log(dynamicFieldCounter);

        var addButton = document.createElement("button");
        addButton.type = "button";
        addButton.textContent = "+";
        addButton.onclick = function () {
          addSubField(addButton);
        };

        var subFieldsDiv = document.createElement("div");
        subFieldsDiv.classList.add("subFields");

        // เพิ่มฟิลด์แม่และปุ่มเพิ่มฟิลด์ลูกลงในแม่
        mainFieldDiv.appendChild(mainField);
        mainFieldDiv.appendChild(addButton);
        mainFieldDiv.appendChild(subFieldsDiv);
        parentDiv.insertBefore(mainFieldDiv, parentDiv.lastElementChild);

        var hiddenInput = document.createElement("input");
        hiddenInput.type = "hidden";
        hiddenInput.name = "length"; // ตั้งชื่อฟิลด์
        hiddenInput.value = dynamicFieldCounter; // กำหนดค่าจาก dynamicFieldCounter

        // เพิ่ม hiddenInput ลงใน form
        document.getElementById("ploForm").appendChild(hiddenInput);

        document
          .getElementById("ploForm")
          .addEventListener("change", function (event) {
            // กันคนแก้ไขจากหน้า html
            if (event.target.name === "length") {
              // หากมีการแก้ไขฟิลด์ hidden ให้สร้าง hidden input ใหม่
              var newHiddenInput = document.createElement("input");
              newHiddenInput.type = "hidden";
              newHiddenInput.name = "length";
              newHiddenInput.value = dynamicFieldCounter;

              // ลบอันเก่าออก
              event.target.parentNode.removeChild(event.target);

              // เพิ่มใหม่
              document.getElementById("ploForm").appendChild(newHiddenInput);
            }
          });

        dynamicFieldCounter++;
      }

      // ดึงค่าปีและภาคการศึกษาจาก URL หน้าก่อน
      var queryString = window.location.search;
      var urlParams = new URLSearchParams(queryString);
      var yearNumber = urlParams.get("year_number");
      var schoolYear = urlParams.get("school_year");

      var yearNumberInput = document.createElement("input");
      yearNumberInput.type = "hidden";
      yearNumberInput.name = "year_number";
      yearNumberInput.value = yearNumber;
      document.getElementById("ploForm").appendChild(yearNumberInput);

      var schoolYearInput = document.createElement("input");
      schoolYearInput.type = "hidden";
      schoolYearInput.name = "school_year";
      schoolYearInput.value = schoolYear;
      document.getElementById("ploForm").appendChild(schoolYearInput);

      document
        .getElementById("main")
        .addEventListener("change", function (event) {
          // กันคนแก้ไขจากหน้า html
          if (event.target.name === "length") {
            // หากมีการแก้ไขฟิลด์ hidden ให้สร้าง hidden input ใหม่
            var newHiddenInput = document.createElement("input");
            newHiddenInput.type = "hidden";
            newHiddenInput.name = "length";
            newHiddenInput.value = dynamicFieldCounter;

            // ลบอันเก่าออก
            event.target.parentNode.removeChild(event.target);

            // เพิ่มใหม่
            document.getElementById("main").appendChild(newHiddenInput);
          }
        });
    </script>
  </body>
</html>
