<style>
    body {
        font-family: Arial, sans-serif;
        background: #f4f4f4;
        margin: 0;
        padding: 0;
    }
    
    .main-container {
        background: white;
        width: 80%;
        margin: 20px auto;
        padding: 20px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    
    .form-list {
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    
    .form-card {
        border: 1px solid #ccc;
        padding: 10px;
        margin: 10px;
        width: 95%;
        background: #e9e9e9;
    }
    
    .form-card label {
        display: block;
    }
    
    .form-card input[type="checkbox"] {
        margin-right: 10px;
    }
    
    button {
        margin-top: 10px;
        padding: 5px 10px;
        background-color: #4CAF50;
        color: white;
        border: none;
        cursor: pointer;
    }
    
    button:hover {
        opacity: 0.8;
    }
    
</style>

<style>
    .relative {
        position: relative;
    }

    .inline-block {
        display: inline-block;
    }

    .w-14 {
        width: 3.5rem;
    }

    .toggle-checkbox {
        display: none;
    }

    .toggle-label {
        display: block;
        overflow: hidden;
        cursor: pointer;
        border-radius: 9999px;
        background-color: #d1d5db;
        transition: background-color 0.2s ease-in-out;
        padding: 2px;
        height: 1.75rem; /* Set a specific height */
    }

    .toggle-label:before {
        content: "";
        display: block;
        width: 1.75rem;
        height: 1.75rem;
        background: white;
        border-radius: 9999px;
        transition: transform 0.2s ease-in-out;
    }

    .toggle-checkbox:checked + .toggle-label {
        background-color: #22c55e; /* Color when toggle is active */
    }

    .toggle-checkbox:checked + .toggle-label:before {
        transform: translateX(85%);
    }
</style>
</head>
<body>
<div class="main-container">
    <h1>จัดการหัวข้อประเมินการสอน (PLO) สาขา {{ user_profile.department }}</h1>
    <div class="form-list">
        {% for data in form %}
        <div class="form-card">
            <div class="relative inline-block w-14 h-8">
                <input
                    id="toggle_{{ forloop.counter }}"
                    class="toggle-checkbox"
                    type="checkbox"
                    onclick="set_active({{data.id}})"
                    {% if data.is_active %} checked {% endif %}
                />
                <label
                    for="toggle_{{ forloop.counter }}"
                    class="toggle-label block overflow-hidden h-8 rounded-full bg-gray-300 cursor-pointer"
                ></label>
            </div>
            Create by: {{ data.created_by }} ii {{data.is_active}}
            Form ID: {{ data.id }}
            {{ data.semester }}/{{ data.year_number }}
            <a href="{% url 'edit_template' form_id=data.id %}">
                <button onclick="viewForm({{ data.id }})">จัดการแบบฟอร์ม {{ data.semester }}/{{ data.year_number }} </button>
            </a>
        </div>
        {% endfor %}
        <a href="create_plo">
            <button>Create Template!</button>
        </a>
    </div>
</div>

<script>

function getCookie(name) {
    let cookieValue = null;
    if (document.cookie && document.cookie !== '') {
        const cookies = document.cookie.split(';');
        for (let i = 0; i < cookies.length; i++) {
            const cookie = cookies[i].trim();
            if (cookie.substring(0, name.length + 1) === (name + '=')) {
                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                break;
            }
        }
    }
    return cookieValue;
}

function set_active(tem_id) {
    fetch('/set_active/', {
    method: 'POST',
    headers: {
        'Content-Type': 'application/x-www-form-urlencoded',
        'X-CSRFToken': getCookie('csrftoken') 
        },
    body: `&form_id=${encodeURIComponent(tem_id)}`
    })
    .then(response => response.json())
    .then(data => console.log('Success:', data))
    .catch(error => console.error('Error:', error));
      
    //location.reload();    
}
    {% comment %} function viewForm(formId) {
        alert("Viewing details for Form ID: " + formId);
    } {% endcomment %}
</script>
</body>
</html>
