<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payap University</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        
        .main-container {
            background: white;
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .form-list {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .form-card {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px;
            width: 95%;
            background: #e9e9e9;
        }
        
        .form-card label {
            display: block;
        }
        
        .form-card input[type="checkbox"] {
            margin-right: 10px;
        }
        
        button {
            margin-top: 10px;
            padding: 5px 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        
        button:hover {
            opacity: 0.8;
        }

        .remove-btn {
            background-color: #ff4c4c;
        }

        .remove-btn:hover {
            opacity: 0.8;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
            padding-top: 60px;
        }
        
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }
        
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        
    </style>
</head> 
<body>
    <div class="main-container">
        <h1>จัดการรายวิชา สาขา{{templates.department}} ภาคเรียนที่{{templates.semester}}/{{templates.year_number}}</h1>
        <div class="form-list" id="form-list">
            {% for data in courses %}
            <div class="form-card">
                <label>
                    {{data.class_code}} {{data.name}} ตอนเรียนที่มีได้แก่ 
                    {% for section in data.sections.all %}
                        {{section.session_number}}, 
                    {% endfor %}
                        <button type="button" onclick="delete_c({{data.id}})">ลบรายวิชา {{data.class_code}} {{data.name}}</button>
                </label>
            </div>
            {% endfor %}

            <button type="button" id="addCourseBtn">เพิ่มรายวิชา</button>
        </div>
    </div>

    <!-- Modal -->
    <div id="addCourseModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <form id="addCourseForm">
                <label>
                    รหัสวิชา: <input type="text" id="class_code" required><br><br>
                    ชื่อวิชา: <input type="text" id="name" required><br><br>
                    จำนวนตอนเรียน: <input type="number" id="sections" required><br><br>
                </label>
                <button type="button" id="saveCourseBtn">บันทึก</button>
            </form>
        </div>
    </div>

    <script>

        var modal = document.getElementById("addCourseModal");

        var btn = document.getElementById("addCourseBtn");

        var span = document.getElementsByClassName("close")[0];

        btn.onclick = function() {
            modal.style.display = "block";
        }

        span.onclick = function() {
            modal.style.display = "none";
        }

        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

        document.getElementById("saveCourseBtn").addEventListener("click", function() {
            var classCode = document.getElementById("class_code").value;
            var name = document.getElementById("name").value;
            var sections = document.getElementById("sections").value;

            fetch("/manage_courses_API/", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "X-CSRFToken": "{{ csrf_token }}"
                },
                body: JSON.stringify({
                    class_code: classCode,
                    name: name,
                    sections: sections
                })
            }).then(response => response.json())
              .then(data => {
                  if (data.success) {
                      modal.style.display = "none";
                      location.reload();
                  } else {
                      alert("เกิดข้อผิดพลาดในการบันทึกรายวิชา");
                  }
              })
              .catch(error => console.error("Error:", error));
        });

        function delete_c(id) {
            fetch("/delete_course_API/" + id + "/", {
                method: "DELETE",
                headers: {
                    "Content-Type": "application/json",
                    "X-CSRFToken": "{{ csrf_token }}"
                }
            }).then(response => response.json())
              .then(data => {
                  if (data.success) {
                      location.reload();
                  } else {
                      alert("เกิดข้อผิดพลาดในการลบรายวิชา");
                  }
              })
              .catch(error => console.error("Error:", error));
        }
    </script>
</body>
</html>
