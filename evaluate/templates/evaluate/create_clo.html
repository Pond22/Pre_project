<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create CLO</title>
</head>
<body>
    <h1>Create CLO</h1>
    <form method="post" action="{% url 'create_clo' form_id=context.form_id %}">
        {% csrf_token %}
        <!--{{context.form.as_p }} -->
        <label for="text">ป้อน CLO:</label>
        <input type="text" name="text" required><br>
        <!-- เพิ่มฟิลด์ซ่อนเพื่อส่งค่า form_id -->
        <input type="hidden" name="form_id" value="{{ form_id }}">
        <button type="submit">Save</button>
    </form>
</body>
</html>
