
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Assessment Form</title>
<style>
    /* Basic reset */
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }
    body {
        font-family: Arial, sans-serif;
    }
    /* Header styles */
    .header {
        background: #333;
        color: white;
        padding: 10px;
        text-align: center;
    }
    /* Main form container styling */
    .form-container {
        background: #f4f4f4;
        margin: 20px auto;
        padding: 20px;
        width: 80%;
        max-width: 800px;
    }
    /* Form title styles */
    .form-title {
        background: #666;
        color: white;
        margin: -20px -20px 20px -20px;
        padding: 20px;
        text-align: center;
    }
    /* Form section styling */
    .form-section {
        margin-bottom: 10px;
    }
    /* Form question label styling */
    .question-label {
        display: block;
        margin: 10px 0;
    }
    /* Form radio options styling */
    .radio-options {
        margin-left: 20px;
    }
    /* Submit button styling */
    .submit-button {
        background: #333;
        color: white;
        padding: 10px 20px;
        border: none;
        cursor: pointer;
        display: block;
        width: 100%;
        margin-top: 20px;
    }
</style>
</head>
<body>

<div class="header">
    <!-- University name and navigation -->
    <h1>PAYAP UNIVERSITY</h1>
</div>

<div class="form-container">
    <div class="form-title">
        <!-- Form title and information -->
        <h2>แบบประเมินความสอดคล้อง SE000</h2>
        <h3>โดยอาจารย์</h3>
    </div>
    
    <!-- Assessment questions and radio options -->
    <form>
        <!-- Section 1 -->
          <div class="form-section">
              <div class="question-label">1. รายวิชา...</div>
              <div class="radio-options">
                  <!-- Radio options for question 1 -->
                  <input type="radio" id="q1a1" name="q1" value="1"><label for="q1a1">มากที่สุด</label><br>
                  <input type="radio" id="q1a2" name="q1" value="2"><label for="q1a2">มาก</label><br>
                  <input type="radio" id="q1a3" name="q1" value="3"><label for="q1a3">ปานกลาง</label><br>
                  <input type="radio" id="q1a4" name="q1" value="4"><label for="q1a4">น้อย</label><br>
                  <input type="radio" id="q1a5" name="q1" value="5"><label for="q1a5">น้อยที่สุด</label><br>
                  <!-- ...other options... -->
              </div>
          </div>
        
        <!-- Section 2 -->
        <div class="form-section">
            <div class="question-label">2. แบบทดสอบ...</div>
            <div class="radio-options">
                <!-- Radio options for question 2 -->
                <input type="radio" id="q2a1" name="q2" value="1"><label for="q2a1">มากที่สุด</label><br>
                <input type="radio" id="q2a2" name="q2" value="2"><label for="q2a2">มาก</label><br>
                <!-- ...other options... -->
            </div>
        </div>
        
        <!-- ...other sections... -->
        
        <!-- Submit button -->
        <input type="submit" value="ส่ง" class="submit-button">
    </form>
</div>

</body>
</html>

</script>
