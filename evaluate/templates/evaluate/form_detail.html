<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payap University</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        
        .main-container {
            background: white;
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .form-list {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .form-card {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px;
            width: 95%;
            background: #e9e9e9;
        }
        
        .form-card label {
            display: block;
        }
        
        .form-card input[type="checkbox"] {
            margin-right: 10px;
        }
        
        button {
            margin-top: 10px;
            padding: 5px 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        
        button:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="flex justify-between px-5 py-1">
            <!-- search bar -->
            <div class="flex">
                <div class="items-center max-w-sm mx-auto">
                    <label for="simple-search" class="sr-only">Search</label>
                    <div class="flex">
                        <input type="text" id="simple-search" onkeyup="searchCards()" placeholder="ค้นหาข้อมูลอาจารย์"
                            class="bg-gray-100 border border-gray-300 text-black text-sm focus:ring-blue-500 focus:border-blue-500 block p-2.5 dark:placeholder-gray-400 dark:focus:ring-blue-500 dark:focus:border-blue-500">
                    </div>
                </div>
            </div>
        </div>

        <h1>จัดการหัวข้อประเมินการสอน (PLO) สาขา{{user_profile.department}}</h1>
        <div class="form-list">
            {% for data in forms %}
            <div class="form-card">
                <label>
                    {% if data.is_teacher_form %}
                    แบบฟอร์ม การทวนสอบผลสัมฤทธิ์ โดยอาจารย์
                    {% else %}
                    แบบฟอร์ม การทวนสอบผลสัมฤทธิ์ โดยนักศึกษา
                    {% endif %}
                    {{ data.course.class_code }} {{ data.course.name }} ตอนเรียนที่ {{ data.section.session_number }}
                    | Form ID: {{ data.id }} |
                    {{ data.course.teamplates.semester }}/{{ data.course.teamplates.year_number }}
                    <a href="{% url 'edit_form' form_id=data.id %}">
                        <button onclick="viewForm({{ data.id }})">จัดการแบบฟอร์ม {{ data.course.class_code }} {{ data.course.name }}</button>
                    </a>
                </label>
            </div>
            {% endfor %}
            <a href="/evaluate/create_form">
                <button>Create Form!</button>
            </a>
        </div>
    </div>

    <script>
        {% comment %} function viewForm(formId) {
            alert("Viewing details for Form ID: " + formId);
        } {% endcomment %}

        function searchCards() {
            const input = document.getElementById('simple-search');
            const filter = input.value.toLowerCase();
            const cards = document.querySelectorAll('.form-card');
            
            cards.forEach(card => {
                const textContent = card.textContent.toLowerCase();
                if (textContent.includes(filter)) {
                    card.style.display = '';
                } else {
                    card.style.display = 'none';
                }
            });
        }
    </script>
</body>
</html>
